name: Deploy to GoDaddy via SSH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GoDaddy via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 107.180.116.40
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "/home/zqr09s96d5z9/public_html/qiamconsulting.com/qiam/"
          strip_components: 1
          rm: true